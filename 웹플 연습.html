<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>asfd</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#box').css({
        width:100,
        height: 100,
        backgroundColor: 'red'
      }).on({
        click: function(){
          $(this).css('background','orange');
        },
        mouseenter: function(){
          $(this).css('background','blue');
        },
        mouseleave: function(){
          $(this).css('background','red');
        }
      });
    });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
