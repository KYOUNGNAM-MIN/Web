<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <style media="screen">
      div.item:nth-child(1){
        background: blueviolet;
      }
      div.item:nth-child(2){
        background: pink;
      }
      div.item:nth-child(3){
        background-color: burlywood;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var width = $('[data-role="slider"]').attr('data-width');
        var height = $('[data-role="slider"]').attr('data-height');
        var count = $('[data-role="slider"] div.item').length;

        $('[data-role="slider"]').css({
          position: 'relative',
          overflow: 'hidden',
          width: width,
          height: height
        }).find('.container').css({
          position:'absolute',
          width: count * width,
          overflow: 'hidden'
        }).find('.item').css({
          width: width,
          height: height,
          float: 'left'
        });

        var currentPage = 0;
        var changePage = function(){
          $('[data-role="slider"] > .container').animate({
            left: -currentPage * width
          },500);
        };

        $('#left-button').click(function(){
          if(currentPage > 0){
            //왼쪽으로 이동
            currentPage = currentPage -1;
            changePage();
          }
        });
        $('#right-button').click(function(){
          if(currentPage < count-1){
            //오른쪽으로 이동
            currentPage = currentPage +1;
            changePage();
          }
        });
      });
    </script>
  </head>
  <body>
    <div data-role="slider" data-width="500" data-height="300">
      <div class="container">
        <div class="item">
          <h1>Lorem ipsum dolor sit amet</h1>
          <p>Lorem ipsum dolor sit amet, consectetur</p>
        </div>
        <div class="item">
          <h1>zzzzzzzzzzzzzzzzzzzzzzz</h1>
          <p>ggggggggggggggggggggggggg</p>
        </div>
        <div class="item">
          <h1>asdfafsadfdsfdafsdfsdfsadfsdafs</h1>
          <p>asdkhasdlfhasd;flkwena;flksndl;fksldk</p>
        </div>
      </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
  </body>
</html>
