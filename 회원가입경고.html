<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>asdf</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" charset="utf-8"></script>
    <script type="text/javascript">
    // 이벤트를 연결합니다.
       window.onload = function () {
           // 문서 객체를 선택합니다.
           var input_1 = document.querySelectorAll('input')[1];
           var input_2 = document.querySelectorAll('input')[2];
           // input_1
           input_1.onkeydown = function () {
               // 글자 개수가 여섯 개 이상일 경우
               if (6 <= input_1.value.length) {
                   // input_2 문서 객체로 초점을 이동합니다.
                   input_2.focus();
               }
           };
           // input_2
           input_2.onkeydown = function (event) {
               // 이벤트 객체를 추출합니다.
               var event = event || window.event;
               // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없는 경우
               if (event.keyCode == 8 && input_2.value.length == 0) {
                   input_1.focus();
               }
           };
       };
      function cpw(){
        var pw = document.getElementById('pw').value;
        var repw = document.getElementById('repw').value;
        if(pw != repw){
          alert('비번 안맞음');
        }
        else{
          alert('회원가입 성공');
        }
      }
    </script>
  </head>
  <body>
    <fieldset>
      <legend>회원가입</legend>
      <form class="" action="" method="post">
        <label>이름: </label><input type="text" name="" value="" autofocus>
        <label>주민등록번호: </label><input type="text" maxlength="6" />
        <span>-</span>
        <input type="text" maxlength="7" />
        <br>
        <label>패스워드: </label><input id="pw"type="password" name="" value="">
        <label>패스워드 확인: </label><input id="repw"type="password" name="" value="">
        <input type="submit" name="" value="회원가입" onclick="cpw()">
      </form>
    </fieldset>
  </body>
</html>
